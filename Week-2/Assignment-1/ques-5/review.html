<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
</head>
<body>
    <header>
        <h1>Restaurant Reviews</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./review.html">Add Review</a>
            <a href="./about.html">About</a>
        </nav>
        
    </header>
    <h2>Add review</h2>
    <form method="post">
        <div>
          <label>Name?</label>
          <input required id="name" name="name" />
        </div>
        <br>
        <div>
          <label>Restaurant?</label>
          <select><option>Main Street Cafe</option><option>Greek House</option></select>
        </div><br>
        <div>
            <label>Date of visit?</label>
            <input type="date" required id="dateOfVisit" name="dateOfVisit" />
          </div><br>
          <div>
            <label>Rating?</label>
            <input type="number" required id="dateOfVisit" name="dateOfVisit" min="0" max="5" />
          </div><br>
        <div>
          <label>Details?</label>
          <textarea id="Details" rows="3" cols="50"></textarea
          >
        </div><br>
        
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form><br>
    <footer>2023 Restaurant Reviews</footer>
</body>
</html>
