<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <form action="post">
      <fieldset>
        <legend>Status:</legend>
        <div>
          <input type="radio" id="draft" name="status" value="Draft" />
          <label for="draft">Draft</label>
          <input type="radio" id="final" name="status" value="Final" />
          <label for="final">Final</label>
        </div>
      </fieldset>
      <br />
      <div>
        <label>Date:</label>
        <select>
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value="April 6">April 6</option>
          <option value="April 13">April 13</option>
        </select>
      </div>
      <br />
      <fieldset>
        <legend>Players:</legend>
        <div>
          <input
            type="checkbox"
            id="draft"
            name="player"
            value="Arav Aggarwal"
          />
          <label for="draft">Arav Aggarwal</label><br />
          <input type="checkbox" id="final" name="player" value="Ava Johnson" />
          <label for="final">Ava Johnson</label><br />
          <input
            type="checkbox"
            id="draft"
            name="player"
            value="Julio Liam Emma Witherspoon"
          />
          <label for="draft">Julio Liam Emma Witherspoon</label><br />
          <input
            type="checkbox"
            id="final"
            name="player"
            value="Liam Emma Witherspoon"
          />
          <label for="final">Liam Emma Witherspoon</label><br />
          <input
            type="checkbox"
            id="draft"
            name="player"
            value="Emma Witherspoon"
          />
          <label for="draft">Emma Witherspoon</label><br />
        </div>
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
