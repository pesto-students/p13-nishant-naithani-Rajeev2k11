<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
</head>
<body>
   <h1>Happy Birthday Message Creator</h1> 
   <form method="post" enctype="multipart/form-data">
    <div>
        <label>Message?</label>
        <input type="text" value="happy birthday">
    </div>
    <div>
        <label>Email address?</label>
        <input type="text" placeholder="name@domain.com" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)"
        required>
    </div>
    <div>
        <label>Date to send?</label>
        <input type="date" >
    </div>
    <div>
        <label>Message color?</label>
        <input type="color" >
    </div>
    <div>
        <label>No. of blinks?</label>
        <input type="number" max="10" min="0" value="0">
    </div>
    <div>
        <label>Music volume?</label>
        <input type="range" min="0" max="50" value="20" >
    </div>
    <button type="submit">Send birthday message</button>
   </form>
</body>
</html>
